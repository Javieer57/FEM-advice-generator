<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Manrope font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />

		<!-- Bootstrap CDN w/Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body class="dark-blue">
		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto">
					<div class="advice-container dark-grayish-blue text-center d-flex flex-column flex-wrap align-items-center">
						<h2 class="advice-id neon-green">Advice #<span id="adviceID"></span></h2>
						<blockquote class="advice-text light-cyan">"<span id="adviceText"></span>"</blockquote>
						<picture class="w-100">
							<source media="(min-width:650px)" srcset="./images/pattern-divider-desktop.svg" />
							<img class="w-100" src="./images/pattern-divider-mobile.svg" alt="" />
						</picture>
						<button class="rounded-circle btn btn-neon-green advice-btn" id="adviceBtn">
							<i class="bi bi-dice-5-fill"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
		</div> -->

		<script src="js/main.js"></script>
	</body>
</html>
