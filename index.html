<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Primary Meta Tags -->
		<title>Frontend Mentor | Advice generator app</title>
		<meta name="title" content="Frontend Mentor | Advice generator app" />
		<meta name="description" content="Project for learning how to interact with 3rd-party APIs. This challenge uses the Advice Slip API to generate random quotes of advice." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://javieer57.github.io/advice-generator-app-main/" />
		<meta property="og:title" content="Frontend Mentor | Advice generator app" />
		<meta
			property="og:description"
			content="Project for learning how to interact with 3rd-party APIs. This challenge uses the Advice Slip API to generate random quotes of advice."
		/>
		<meta property="og:image" content="https://javieer57.github.io/advice-generator-app-main/design/desktop-preview.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://javieer57.github.io/advice-generator-app-main/" />
		<meta property="twitter:title" content="Frontend Mentor | Advice generator app" />
		<meta
			property="twitter:description"
			content="Project for learning how to interact with 3rd-party APIs. This challenge uses the Advice Slip API to generate random quotes of advice."
		/>
		<meta property="twitter:image" content="https://javieer57.github.io/advice-generator-app-main/design/desktop-preview.jpg" />

		<!--  Google fonts - Manrope -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />

		<!-- Bootstrap CDN & Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

		<!-- Main CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<!-- Advice Start -->
					<header class="visually-hidden">
						<h1>Advice generator app</h1>
					</header>
					<main class="advice-container text-center mx-auto d-flex flex-column flex-wrap align-items-center">
						<h2 class="advice-id text-uppercase" aria-live="polite" aria-atomic="true">advice #<span id="adviceID"></span></h2>
						<blockquote class="advice-text" id="adviceText" cite="https://api.adviceslip.com/" aria-live="polite">...</blockquote>
						<picture class="w-100" aria-hidden="true">
							<source media="(min-width:400px)" srcset="./images/pattern-divider-desktop.svg" />
							<img class="img-fluid" src="./images/pattern-divider-mobile.svg" alt="" />
						</picture>
						<button class="rounded-circle btn advice-btn" id="adviceBtn">
							<span class="visually-hidden">Load a new advice.</span>
							<i class="bi bi-dice-5-fill"></i>
						</button>
					</main>
					<!-- Advice End -->
				</div>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
